<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: radial-gradient(circle at top left, #1b1b2f, #0f0f1f);
      overflow: hidden;
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #1f1c2c, #928DAB, #1f1c2c, #0f0f1f);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      z-index: -1;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 0.75rem;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    .buttons button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin: 0 1rem;
      border: none;
      border-radius: 5px;
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .buttons button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Welcome to the Game</h1>
    <form method="POST" action="/create-room/">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Enter your name" required />
      <div class="buttons">
        <button type="submit">Create Room</button>
      </div>
    </form>
    <form method="POST" action="/join-room/">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Enter your name" required />
      <input type="text" name="room_code" placeholder="Enter room code" required style="margin-top: 10px;" />
      <div class="buttons">
        <button type="submit">Join Room</button>
      </div>
    </form>
  </div>
</body>
</html>
